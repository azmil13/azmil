</head>

<body>
<form name= 'form'>
<table width ='60%'border="0">
<tr>
  <td width="50%" align="top">UAS</td>
  <td width="50%" align="top">
    <input type="text" name="angka1" size="3" value="80">
  </td>
</tr>
<tr>
  <td width="50%" align="top">UTS</td>
  <td width="50%" align="top">
    <input type="text" name="angka2" size="3" value="80">
  </td>
</tr>

<tr>
<td width="50%" align="top">TUGAS</td>
<td width="50%" align="top">
<input type="text" name="angka3" size="3" value="80">
</td>
</tr>
  
</table>
<p id="nama"></p>
<p id="nis"></p>
</body>
 
   <script>
     var nama = prompt("Masukan Nama Anda:");
     if(nama!= ""){
       document.getElementById("nama").innerHTML = "Nama : " + nama;
     }
   </script>
 
   <script>
     var nis = prompt("Masukan Nis Anda:");
     if(nis!= ""){
       document.getElementById("nis").innerHTML = "NIS : " + nis;
     }
   </script>
   <button type="button" onclick="cek()" >Rata Rata=</button>
<h3 id="tampil"></h3> <br>

<script>
function cek(){
var a=form.angka1.value;
var b=form.angka2.value;
var c=form.angka3.value;
var d=(a-(-b)-(-c))/3;
document.getElementById("tampil").innerHTML=d;
}
</script>
